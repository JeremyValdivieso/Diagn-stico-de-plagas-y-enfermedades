<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Plagas y Enfermedades Agrícolas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Diagnóstico de Plagas y Enfermedades Agrícolas</h1>
        <p>Ingresa el tipo de planta y recibe un diagnóstico personalizado.</p>
    </header>

    <main>
        <form id="diagnostic-form">
            <label for="planta">Escribe el tipo de planta:</label>
            <input type="text" id="planta" name="planta" placeholder="Ej. Tomate" required>
            <button type="submit">Obtener Diagnóstico</button>
        </form>

        <div id="diagnostico" class="diagnostico">
            <!-- Aquí se mostrará el diagnóstico -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Diagnóstico Agrícola</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
